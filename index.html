<!DOCTYPE html>
<html>
<head>
    <title>Pac Reny!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background-color: black; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        canvas { display: none; } 
        #loading-screen {
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="loading-screen">Carregando... <br> ❤️</div>

    <script src="https://unpkg.com/pygbag@0.1.0/lib/pygbag.js"></script>
    <script type="text/python" src="main.py"></script>

    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const canvas = document.querySelector('canvas');
            
            setTimeout(() => {
                if (loadingScreen) loadingScreen.style.display = 'none';
                if (canvas) canvas.style.display = 'block'; 
            }, 1000);
        });
    </script>
</body>
</html>
